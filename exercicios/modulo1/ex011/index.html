<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="midia/Dfideliz-progresso.mp3" controls autoplay></audio>
    <!-- MP3 - WAK - OGG -->
    <h1>Reproduzindo Áudio 2</h1>
    <audio preload="metadata" controls autoplay>
        <source src="midia/Dfideliz-progresso.mp3" type="audio/mpeg">
        <source src="midia/Dfideliz-progresso.ogg" type="audio/ogg">
        <source src="midia/Dfideliz-progresso.wak" type="audio/wak">
        <p>Infelizmente seu navehador não consegue reproduzir áudio.</p>
        <a href="midia/Dfideliz-progresso.mp3">Clique aqui para baixar o arquivo MP3</a>
    </audio>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video src="midia/piscina.mp4" width="560" controls></video>

    <h1>Inserindo vídeos com todos os formatos.</h1>
    <video width="560" poster="imagens/mulher-piscina.jpg" controls loop>
        <source src="midia/piscina.mp4" type="video/mp4">
        <source src="midia/piscina.m4v" type="video/m4v">
        <source src="midia/piscina.webm" type="video/webm">
        <source src="midia/piscina.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <h1>Inserindo vídeo do Youtube</h1>
    <iframe width="560" height="560" src="https://www.youtube.com/embed/Gp7_7KczAg8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
